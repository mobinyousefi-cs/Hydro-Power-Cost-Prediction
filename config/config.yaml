seed: 42
artifacts_dir: artifacts
model_filename: elastic_net.joblib
metrics_filename: metrics.json
predictions_filename: predictions.csv

# Data options

csv_path: "data/hydropower.csv"  # update this path after downloading

# Target column name (adjust to your dataset)

target: "marginal_cost"

# Timestamp column name (optional)

timestamp: "timestamp"

# Autotype columns at fit time

autotype: true

# Feature engineering

features:
make_time_features: true
time_features: [hour, dayofweek, month]
lags:
enable: true
columns: ["head_m", "flow_m3s", "gate_opening", "efficiency"]
lags: [1, 2, 3]
interactions:
enable: true
pairs:
- ["head_m", "flow_m3s"]
- ["flow_m3s", "gate_opening"]

# Model search space

model:
elasticnet:
alpha: [0.001, 0.01, 0.1, 1.0, 10.0]
l1_ratio: [0.1, 0.3, 0.5, 0.7, 0.9]
max_iter: 2000
tol: 1.0e-4

# Train/validation split

split:
test_size: 0.2
shuffle: true
